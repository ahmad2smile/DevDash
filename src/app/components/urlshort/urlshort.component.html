
<div class="card dashboardCard">
    <div class="card-content">
        <div class="card">
            <div class="card-content urlInContent">
                <form (ngSubmit)="onSubmit()" #urlshortForm="ngForm">
                    <div class="input-field">
                        <label for="urlToShort">Url To Short</label>
                        <input
                            [(ngModel)]="urlshortData.urlToShort"
                            type="text"
                            id="urlToShort"
                            name="urlToShort"
                            class="urlInInput"
                            required>
                            <button
                                class="btn-floating waves-effect waves-light blue lighten-3"
                                [disabled]="!urlshortForm.form.valid"
                                type="submit"
                                name="button">short</button>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="submitted" class="card">
            <div class="card-content resultContent">
                <div class="input-field">
                    <input
                    class="resultInput"
                    type="text"
                    [value]="shortUrl">
                    <button
                        (click)="copyHandler()"
                        class="tooltipped btn-floating waves-effect waves-light blue lighten-3"
                        data-position="right"
                        data-delay="50"
                        data-tooltip="Copy this Url"
                        type="button">copy</button>
                </div>
            </div>
        </div>
    </div>
</div>
